{% extends 'base.html'%}

{% block title %}
<h1>USER PROFILE</h1>
{% endblock %}

{% block content %}
<h1>{{ user.get_full_name() }}</h1>
<img src= "{{ user.image_url }}" width="300px" >
<button><a href="/users/{{ user.id }}/edit">EDIT</a></button>

<form action="/users/{{ user.id }}/delete" method="POST">
  <button>DELETE</button>
</form>

<button><a href="/">Go back</a></button>
{% endblock %}
